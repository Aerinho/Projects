<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/user.svg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Criar conta</title>
  </head>
  <body>
    <div id="parallelogram"></div>
    <section>
      <form action="#" method="post">
        <h1>Crie sua conta</h1>
        <fieldset>
          <div class="container">
            <input type="text" required name="name" autofocus />
            <label for="">Nome</label>
          </div>
          <div class="container">
            <input type="text" required name="lastname" autofocus />
            <label for="">Sobrenome</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="container">
            <input type="email" required name="email" />
            <label for="">E-mail</label>
          </div>
        </fieldset>
        <fieldset>
          <div class="container">
            <input type="password" required name="password" />
            <label for="">Senha</label>
          </div>
          <div class="container">
            <input type="password" required name="confirm" />
            <label for="">Confirmar senha</label>
          </div>
        </fieldset>
        <fieldset>
          <div id="check">
            <input type="checkbox" required name="accept" />
            <label for="">Aceitar os termos de uso.</label>
          </div>
          <button>Criar conta</button>
        </fieldset>
        <a href="#">Ler termos de uso</a>
      </form>
      <img src="./image/user.svg" alt="UserLogo" />
    </section>
  </body>
</html>
