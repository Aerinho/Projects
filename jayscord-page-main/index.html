<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./style/style.css" />
    <title>Jayscord</title>
  </head>
  <body>
    <header class="header">
      <img class="header-image" src="./image/logo1.png" alt="Logo Jayscord" />
      <nav class="header-menu">
        <a
          class="header-menu-item header-menu-button"
          href="https://www.youtube.com/channel/UCveLpLTtus291nlaGx2hrAA"
          >Canal do Jayscord</a
        >
        <a
          class="header-menu-item header-menu-button"
          href="https://github.com/Aerinho"
          >Meu Github</a
        >
        <a
          class="header-menu-item header-menu-button"
          href="https://www.linkedin.com/in/rianzinho/"
          >Meu LinkedIn</a
        >
      </nav>
    </header>

    <main class="content">
      <section class="content-main">
        <div class="content-main-written">
          <h1 class="content-main-written-title">Jayscord</h1>
          <h2 class="content-main-written-subtitle">Este Servidor é simplesmente o Caos.</h2>
          <a
            class="content-main-written-button"
            href="https://discord.gg/uThfUXhfby"
            >Junte-se!</a
          >
        </div>
        <img
          class="content-main-image"
          src="./image/main.png"
          alt="Logo Jayscord"
        />
      </section>
      <section class="content-main-second"> 
          <div>
            <h1 class="content-main-written-sectitle">Jayscord</h1>
            <p class="content-main-written-secsubtitle">Este Servidor é simplesmente o Caos.</p>
          </div>
          <img class="content-main-secimage" src="./image/main.png" alt="Logo Jayscord">
      </section>
      <a class="content-main-second content-main-written-secbutton" href="https://discord.gg/uThfUXhfby">Junte-se!</a>
    </main>

    <footer class="baseboard">
      <p>Feito por <a href="https://github.com/Aerinho">Rianzinho</a></p>
    </footer>
  </body>
</html>
